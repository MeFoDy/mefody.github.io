<header class="site-header" role="banner">

  <div class="wrapper">
    <div class="site-header-wrapper">
      <a class="site-title" href="{{ "/" | relative_url }}">
        <img src="{{ "/assets/images/logo.png" | relative_url }}" class="site-logo" alt="{{ site.title }}">
      </a>

      <nav class="site-nav">
        {% for my_page in site.pages %}
          {% if my_page.title and my_page.autogen == nil %}
            <a class="page-link{% if page.url == my_page.url %} active{% endif %}" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
          {% endif %}
        {% endfor %}
      </nav>
    </div>
  </div>
</header>
